<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="expense-tracker">
        <h1>Expense Tracker</h1>
        <div class="form">
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter amount" min="0" step="0.01">
            
            <label for="expenseCategory">Category:</label>
            <input type="text" id="expenseCategory" placeholder="Enter category">
            
            <button onclick="addExpense()">Add Expense</button>
        </div>
        
        <div class="expenses">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>

        <div class="insights">
            <h2>Expense Insights</h2>
            <p>Total Expenses: <span id="totalExpenses">0.00</span></p>
            <p>Average Expense: <span id="averageExpense">0.00</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
